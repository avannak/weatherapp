<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlRi4CsGZ44q72wvTsOXB8MOKm28sSR6A&libraries=places"></script>

    <script src="skycons.js"></script>

    <script defer src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <title>Weather App</title>
</head>

<body>

    <div class="background">



        <div class="searching"></div>
        <div class="clearday"></div>
        <div class="clearnight"></div>
        <div class="cloudy"></div>
        <div class="partlycloudyday"></div>
        <div class="partlycloudynight"></div>
        <div class="rain"></div>
        <div class="snow"></div>
        <div class="sleet"></div>
        <div class="fog"></div>
        <div class="windy"></div>

        <div class="searchContainer">

            <input class="c-checkbox" type="checkbox" id="checkbox">
            <div class="c-formContainer">
                <form class="c-form" autocomplete="on" action="">
                    <input class="c-form__input" data-city-search placeholder="City Name" type="text">
                    <label class="c-form__buttonLabel" for="checkbox">

                    </label>
                    <label class="c-form__toggle" for="checkbox" data-title="Search by city"></label>
                </form>
            </div>
        </div>
        <div class="weatherframe">

            <div class="location">

                <h1 class="location-timezone">
                    <span id="pleaseenablelocation">Please enable location services </span>
                    <div class="container">
                        <div class="item-1"></div>
                        <div class="item-2"></div>
                        <div class="item-3"></div>
                        <div class="item-4"></div>
                        <div class="item-5"></div>
                    </div>
                </h1>
                <h2 class="date">
                    <span id="datespan">
                        <span id="weekday"></span>
                        <span id="month"></span>
                        <span id="day"></span>
                        <span id="year"></span>
                    </span>
                </h2>
                <h3 class="time">
                    <span id="thetime">
                        <span id="hour">24:</span>
                        <span id="minute">60:</span>
                        <span id="second">60</span>
                    </span>

                </h3>
                <canvas class="icon" width="128" height="128"></canvas>
            </div>

            <div class="temperature">
                <div class="degree-section">
                    <h2 class="temperature-degrees">

                    </h2>


                </div>
                <div class="temperature-description"></div>

            </div>







        </div>
















</body>

</html>
